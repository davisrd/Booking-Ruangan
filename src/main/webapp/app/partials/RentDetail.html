<h1>Rincian Penyewaan</h1>

<form class="form-horizontal" role="form" ng-submit="openModal('sm',pengajuan)">
    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="namaPeminjam">Nama Penyewa</label>
      <div class="col-md-4">
        {{rent.eventUserName}}               
      </div>
    </div>

    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="tanggalMulai">Tanggal Mulai</label>
      <div class="col-md-4">
        {{rent.rentStartDate}}             
      </div>
    </div>

    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="tanggalSelesai">Tanggal Selesai</label>
      <div class="col-md-4">
        {{rent.rentEndDate}}               
      </div>
    </div>

    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="namaKegiatan">Nama Kegiatan</label>
      <div class="col-md-4">
        {{rent.eventName}}                        
      </div>
    </div>

    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="jenisKegiatan">Jenis Kegiatan</label>
      <div class="col-md-4">
        {{rent.eventType}}              
      </div>
    </div>

    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="namaRuangan">Nama Ruangan</label>
      <div class="col-md-4">
        {{rent.room.roomName}}               
      </div>
    </div>

    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="statusPeminjaman">Status Peminjaman</label>
      <div class="col-md-4">
        {{rent.rentStatus}}              
      </div>
    </div>

    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="statusPeminjaman">Total Biaya</label>
      <div class="col-md-4">
        {{rent.rentPrice}}              
      </div>
    </div>

    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="lampiranSuratIzinKegiatan">Lampiran Surat Izin Kegiatan</label>
      <div class="col-md-4">
        <p class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click = "open2()" ><i class="glyphicon glyphicon-floppy-disk" ></i></button>
          </span>
        </p>
        <label><a href="#" target="_blank">Lampiran.docx</a></label>             
      </div>
    </div>

    


    <br>
    <div class="form-group">
      <div class="col-md-offset-1 col-md-7">
        <button type="reset" class="btn btn-default alert alert-danger">Kembali</button>
        <button type="reset" class="btn btn-default alert alert-danger">Batalkan Peminjaman</button>
        <button type="submit" class="btn btn-default alert alert-success">Pindah Jadwal / Tempat</button>
      </div>
    </div>
</form>
