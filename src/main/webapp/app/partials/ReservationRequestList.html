<div>
	<h1>Daftar Pengajuan Peminjaman</h1>
	
	<div class="col-md-2">
		<a href="#/reservationRoomSelection"><button class="btn btn-primary">Ajukan Peminjaman</button></a>
	</div>
			<a href="#/reservationDetail"><button class="btn btn-primary">Lihat Detail</button></a>
	
	<table datatable="ng" class="table">
		<thead>
			<tr>
				<th>No. </th>
				<th>Organisasi</th>
				<th>Tanggal Mulai</th>
				<th>Tanggal Selesai</th>
				<th>Tempat</th>
				<th>Judul Kegiatan</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>					
			<tr ng-repeat="reservation in listOfReservation" ng-click="selectReservation(reservation)" ng-class="isSelected(reservation)">
				<td><span ng-bind="reservation.reservationId"></span></td>
				<td><span ng-bind="reservation.eventUserName"></span></td>
				<td><span ng-bind="reservation.reservationStartDate"></span></td>
				<td><span ng-bind="reservation.reservationEndDate"></span></td>
				<td><span ng-bind="reservation.room.roomName"></span></td>
				<td><span ng-bind="reservation.eventName"></span></td>
				<td><span ng-bind="reservation.reservationStatus"></span></td>
			</tr>
		</tbody>
	</table>
</div>
