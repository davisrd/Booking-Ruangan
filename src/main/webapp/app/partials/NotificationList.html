<div>
			<h1>Pemberitahuan</h1>
			
			<div class="col-md-offset-10">
				<input type="text" placeholder="Search"></input>
			</div>
			
			<div class="col-md-2">
				<button class="btn btn-primary" ng-click="open()">Ajukan Penyewaan</button>
			</div>
					<a href="#/rentDetail"><button class="btn btn-primary">Lihat Detail</button></a>
			
			<table class="table table-hover">
				<thead>
					<tr>
						<th>No. </th>
						<th>Nama Penyewa</th>
						<th>Tanggal Mulai</th>
						<th>Tanggal Selesai</th>
						<th>Tempat</th>
						<th>Judul Kegiatan</th>
						<th>Total Biaya</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="rent in listOfRent" ng-click="selectRent(rent)" ng-class="{selected: rent.rentId == selectedRent.rentId}">
						<td><span ng-bind="rent.rentId"></span></td>
						<td><span ng-bind="rent.eventUserName"></span></td>
						<td><span ng-bind="rent.rentStartDate"></span></td>
						<td><span ng-bind="rent.rentEndDate"></span></td>
						<td><span ng-bind="rent.facility.facilityName"></span></td>
						<td><span ng-bind="rent.eventName"></span></td>
						<td><span ng-bind="rent.rentPrice"></span></td>
						<td><span ng-bind="rent.rentStatus"></span></td>
					</tr>
				</tbody>
			</table>
</div>
