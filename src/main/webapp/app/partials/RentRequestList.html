<div class="panel panel-default" id="pan">
  <div class="panel-heading" id="pan-head">
    <p class="panel-title" id="pan-title">Daftar Pengajuan Penyewaan</p>
  </div>
  <div class="panel-body" id="pan-body">
  	<div class="col-md-4">
		<button class="btn btn-primary" ng-click="open()">Ajukan Penyewaan</button>
		<a href="#/rentDetail"><button class="btn btn-primary">Lihat Detail</button></a>
	</div>
			
	<table datatable="ng" class="table">
		<thead>
			<tr>
				<th>Kode Penyewaan</th>
				<th>Nama Penyewa</th>
				<th>Tanggal Mulai</th>
				<th>Tanggal Selesai</th>
				<th>Tempat</th>
				<th>Judul Kegiatan</th>
				<th>Total Biaya</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="rent in listOfRent" ng-click="selectRent(rent)" ng-class="{selected: rent.rentCode == selectedRent.rentCode}">
				<td><span ng-bind="rent.rentCode"></span></td>
				<td><span ng-bind="rent.renter"></span></td>
				<td><span>{{(rent.rentDateStart | date:'dd MMMM yyyy HH:mm')}}</span></td>
				<td><span>{{(rent.rentDateEnd | date:'dd MMMM yyyy HH:mm')}}</span></td>
				<td><span ng-bind="rent.room.roomName"></span></td>
				<td><span ng-bind="rent.eventName"></span></td>
				<td><span ng-bind="rent.rentPrice"></span></td>
				<td>
					<span ng-show="rent.rentStatus == 'N'">Pengajuan Baru</span>
					<span ng-show="rent.rentStatus == 'M'">Pengajuan Pemindahan</span>
					<span ng-show="rent.rentStatus == 'C'">Dibatalkan</span>
				</td>
			</tr>
		</tbody>
	</table>
  </div>
</div>
