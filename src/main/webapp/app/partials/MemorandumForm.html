<h1>Form Memorandum</h1>

<form class="form-horizontal" role="form" ng-submit="openModal('sm',pengajuan)">
    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="namaPeminjam">Nama Peminjam</label>
      <div class="col-md-4">
        {{reservation.eventUserName}}               
      </div>
    </div>

    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="tanggalMulai">Judul</label>
      <div class="col-md-4">
        {{reservation.reservationStartDate}}             
      </div>
    </div>

    <div class="form-group">
      <label class=" col-md-2" style="text-align:left" for="tanggalSelesai">Isi Memorandum</label>
      <div class="col-md-4">
        {{reservation.reservationEndDate}}               
      </div>
    </div>

    <br>
    <div class="form-group">
      <div class="col-md-offset-1 col-md-7">
        <a href="#"><button>Izinkan Peminjaman</button></a>
        <a href="#"><button>Mengetahui Peminjaman</button></a>
        <button type="reset" class="btn btn-default alert alert-danger">Tolak Peminjaman</button>
      </div>
    </div>
</form>
