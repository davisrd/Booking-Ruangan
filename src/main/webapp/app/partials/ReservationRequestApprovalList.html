<h1>Daftar Pengajuan Peminjaman yang Belum Diproses</h1>

<table datatable="ng" class="table">
	<thead>
		<tr>
			<th>No. </th>
			<th>Nama Peminjam</th>
			<th>Tanggal Mulai</th>
			<th>Tanggal Selesai</th>
			<th>Tempat</th>
			<th>Judul Kegiatan</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="reservation in listOfReservation" ng-click="selectReservation(reservation)"  ng-class="{selected: reservation.reservationId == selectedReservation.reservationId}">
			<td><span ng-bind="reservation.reservationId"></span></td>
			<td><span ng-bind="reservation.eventUserName"></span></td>
			<td><span ng-bind="reservation.reservationStartDate"></span></td>
			<td><span ng-bind="reservation.reservationEndDate"></span></td>
			<td><span ng-bind="reservation.room.roomName"></span></td>
			<td><span ng-bind="reservation.eventName"></span></td>
			<td><span ng-bind="reservation.reservationStatus"></span></td>
		</tr>
	</tbody>
</table>
<a href="#/reservationApprovalDetail"><button class="btn btn-primary">View Detail</button></a>
