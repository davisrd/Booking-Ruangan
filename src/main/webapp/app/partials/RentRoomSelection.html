<div class="panel panel-default" id="pan">
  <div class="panel-heading" id="pan-head">
    <p class="panel-title" id="pan-title">Kategori Penyewaan: {{eventCategoryName}} </p>
  </div>
  <div class="panel-body" id="pan-body">
  	<h2>Pilih Ruangan yang akan disewa </h2>
  	<br></br>

		
		<table datatable="ng" class="table">
			<thead>
				<tr>
					<th>No. </th>
					<th>Nama Ruangan</th>
					<th>Harga Sewa</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="room in listOfRoom" ng-click="selectRoom(room)" ng-class="{selected: room.roomId == selectedRoom.roomId}">
					<td><span ng-bind="room.roomId"></span></td>
					<td><span ng-bind="room.roomName"></span></td>
					<td><span ng-bind="room.roomPrice"></span></td>
				</tr>
			</tbody>
		</table>

		<div class="row">
			<div class="col-md-2">
				<label>Tanggal Mulai </label>
			</div>
			<div class="col-md-4">
				<p class="input-group">
				  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
				  <span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
				  </span>
				</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<label>Tanggal Selesai</label>
			</div>
			<div class="col-md-4">
				<p class="input-group">
				  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt2" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
				  <span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
				  </span>
				</p>
			</div>
		</div>
		<br><br>
		<div class="row">
			<div class="col-md-3 col-md-offset-10">
				<a href="#/rentRequestList"><button class="btn btn-danger">Batal</button></a>
				<a href="#/rentForm"><button class="btn btn-success">Lanjut</button></a>
			</div>
		</div>
		<br><br>
  </div>
 </div>
